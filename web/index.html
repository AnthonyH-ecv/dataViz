<html>

<head>
    <!--Load the AJAX API-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        
    $(document).ready(function(){
        
        
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart', 'bar']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);


        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawPie(json) {
            // this will show the info it in firebug console
            var data = new google.visualization.DataTable();

            data.addColumn('string', 'Name');
            data.addColumn('number', 'Density (kmÂ²)');

            let myData = [];

            for (let i = 0; i < json.length; i++) {
                const line = json[i];
                let name = line.Name;
                let density = line.Density;
                myData.push([name, density]);
                //console.log(line);
            }

            data.addRows(myData);

            // Set chart options
            var options = {
                'title': 'Country Density',
                'width': 800,
                'height': 600
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        
        
        
        function drawCol(json) {


            let myData = [
                ['Country', 'Density']
            ];

            for (let i = json.length - 20; i < json.length; i++) {
                const line = json[i];
                let name = line.Name;
                let density = line.Density;
                let newTab = [name, density];
                myData.push(newTab);
                //console.log(line);
            }

            var data = google.visualization.arrayToDataTable(myData);



            var options = {
                chart: {
                    title: 'Company Performance',
                    subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                }
            };

            var chart = new google.charts.Bar(document.getElementById('bar_div'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }



        function drawChart() {

            // Create the data table.
            $.getJSON("data.json", function(json) {

                drawPie(json);

                drawCol(json);

            });


        }

    });
    </script>
</head>

<body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div">


    </div>
    <input type="number" id="value">
    <button type="button" id='btn'>Valide</button>
    <div id="bar_div">

    </div>

</body>

</html>
